<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>

  <link rel="shortcut icon" href="../static/imgs/favicon-32x32.png" type="image/x-icon" />

  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom shadow p-3 fw-medium position-relative z-3">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
      <img src="../static/imgs/favicon-32x32.png" width="30" class="d-inline-block align-text-top me-2" alt="logo" />
      <span class="align-middle">Sus</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      {% if request.session.username %}
      <ul class="navbar-nav ms-auto d-flex flex-wrap align-items-center">
        {% if request.session.employee_id %}
        <li class="nav-item">
          <a class="nav-link" href="/create">Create</a>
        </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/scheduling">Scheduling</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/feedback">Feedback</a>
        </li>
        <li class="nav-item my-2 my-lg-0">
          <div class="px-3 py-1 bg-primary rounded d-flex align-items-center text-white">
            <i class="bi bi-person-circle me-2"></i>
            <span class="fw-bold font-monospace text-truncate" id="username" style="max-width: 150px;">
              {{ request.session.username }}
            </span>
          </div>
        </li>
      </ul>
      {% else %}
      <ul class="navbar-nav ms-auto d-flex flex-wrap align-items-center">
        <li class="nav-item">
          <a class="nav-link" href="/register">Register</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-primary fw-bold font-monospace" href="/login">Login</a>
        </li>
      </ul>
      {% endif %}
    </div>
  </div>
</nav>

  <main>{% block main %}{% endblock %}</main>
</body>
</html>
