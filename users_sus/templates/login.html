{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

    <script src="https://accounts.google.com/gsi/client" async></script>
    <div class="container py-5">
        
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

    <h2>Paciente</h2>
    <form action="/login/" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto " id="email" name="email" placeholder="Email" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <button class="btn btn-danger d-block mx-auto" type="submit">Log In</button>
        </div>
    </form>
    <div class="h-100 d-flex justify-content-center">
        <div id="g_id_onload" data-client_id="215611290671-8ddprj97a3i1jq9rkl6jdhuv7uacesck.apps.googleusercontent.com"
            data-context="signin" data-ux_mode="popup" data-login_uri="http://localhost:8000/auth-receiver"
            data-auto_prompt="false">
        </div>

        <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline" data-text="signin_with"
            data-size="large" data-logo_alignment="left">
        </div>
    </div>


    <h2>Funcionario</h2>
    <form action="/login_worker/" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto " id="email" name="email" placeholder="Email" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <button class="btn btn-danger d-block mx-auto" type="submit">Log In</button>
        </div>
    </form>
</div>
{% endblock %}
