{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="container py-5">
    <form action="/register/" method="post" onsubmit="return validateForm()">
        {% csrf_token %}
        <div class="mb-3">
            <input required autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Nome Completo" type="text">
        </div>
        <div class="mb-3">
            <input required class="form-control mx-auto w-auto" id="email" name="email" placeholder="E-mail" type="email">
        </div>
        <div class="mb-3">
            <input required class="form-control mx-auto w-auto" id="dob" name="date" type="date" placeholder="Data de nascimento">
        </div>
        <div class="mb-3">
            <input required class="form-control mx-auto w-auto" id="phone" name="phone" placeholder="Telefone" type="text">
        </div>
        <div class="mb-3">
            <input required class="form-control mx-auto w-auto" id="address" name="address" placeholder="Endereço" type="text">
        </div>
        <div class="mb-3">
            <input required class="form-control mx-auto w-auto" id="password" name="password" placeholder="Senha" type="password">
        </div>
        <div class="mb-3">
            <input required class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirme a senha" type="password">
        </div>
        <div class="text-danger text-center mb-3" id="alertMessage" style="display: none;">
            Preencha todos os campos corretamente.
        </div>
        <button class="btn btn-primary d-block mx-auto w-auto" type="submit">Cadastrar</button>
    </form>
    {% if error %}
        <div class="alert alert-danger text-center">
    {{ error }}
        </div>
    {% endif %}

    <p class="text-center mt-4 mb-4 text-muted">
        Já tem uma conta?
        <a href="/login" class="text-decoration-none fw-semibold text-primary">
            Faça Login
        </a>
    </p>
</div>

<script>
    function validateForm() {
        const inputs = document.querySelectorAll("form input[required]");
        let allFilled = true;

        inputs.forEach(input => {
            if (!input.value.trim()) {
                allFilled = false;
            }
        });

        const alert = document.getElementById("alertMessage");
        const password = document.getElementById("password");
        const confirmation = document.getElementById("confirmation");

        // Verifica se todos os campos estão preenchidos
        if (!allFilled) {
            alert.innerText = "Preencha todos os campos corretamente.";
            alert.style.display = "block";
            return false;
        }

        // Verifica se as senhas coincidem
        if (password.value !== confirmation.value) {
            confirmation.value = "";
            alert.innerText = "As senhas não coincidem. Tente novamente.";
            alert.style.display = "block";
            confirmation.focus();
            return false;
        }

        const today = new Date();
        const birthDate = new Date(dob.value);

        if (isNaN(birthDate.getTime()) || birthDate > today) {
            alert.innerText = "A data de nascimento deve ser válida e não pode estar no futuro.";
            alert.style.display = "block";
            dob.focus();
            return false;
        }

        // Tudo OK
        alert.style.display = "none";
        return true;
    }
</script>
{% endblock %}
